<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Create a trip</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="css\trip.css" />
</head>

<body>
  <section class="container">
    <header>Create a trip</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Which city to?</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <section class="">
        <div class="input-box">
          <label>Date From</label>
          <input type="date" placeholder="Enter start date" required />
        </div>

        <div class="input-box">
          <label>Date To</label>
          <input type="date" placeholder="Enter tour end date" required />
        </div>
      </section>
      <br>
      <label style="color: #333">Number of people</label>
      <div class="select-box">

        <select>
          <option hidden>Number of people</option>
          <option>Just me</option>
          <option>Couple</option>
          <option>Friends</option>
          <option>Family</option>
        </select>
      </div>

      <div class="gender-box">
        <h3>Preferred Gender of guide</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Any</label>
          </div>
        </div>
      </div>


      <!-- </div> -->
      <button>Submit</button>
    </form>
  </section>
</body>

</html>
